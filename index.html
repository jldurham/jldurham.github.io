---
layout: home
---

<div class="title">
    <h1>jess durham</h1>
    <h2>a <span class="red">ux designer</span> in seattle</h2>
</div>
<div class="home">
    {% for post in site.posts %}
    {% if post.categories contains 'project' %}
    <article class="project">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.image }}" />
        </a>
        <div class="project-header">
            <h1>{{ post.title }}</h1>
            <h2>{{ post.subtitle }}</h2>
        </div>
    </article>
    {% endif %}
    {% endfor %}
</div>
