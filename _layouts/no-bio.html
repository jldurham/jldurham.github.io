<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    <footer class='site-footer'>
    <div class="wrapper">
    <h1>More Projects</h1>
    {% for post in site.posts %}
        {% if post.categories contains 'project' %}
        {% if page.title != post.title %}
            <article class="project">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.image }}">
                </a>
                <div class="project-header">
                    <h1>{{ post.title }}</h1>
                </div>
            </article>
        {% endif %}
        {% endif %}
    {% endfor %}
    </div>
    </footer>
    {% include footer.html %}

  </body>

</html>
